<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samuel Goldman</title>

  <!-- Sora: modern/sleek -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='28' fill='%23ffffff'/%3E%3C/svg%3E">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <!-- Starry layer (stars + sparks) -->
  <div class="starry-background" aria-hidden="true"></div>

  <!-- Enclosing outer ring -->
  <div class="enclosing-ring" aria-hidden="true"></div>

  <!-- Main interactive cluster (home) -->
  <div class="cluster" id="cluster">
    <div class="center" id="center" aria-hidden="true"></div>

    <!-- Center label (light gray on load; cycles once unlocked) -->
    <button class="center-label" id="centerLabel" aria-haspopup="dialog" aria-expanded="false">
      Samuel Goldman
    </button>

    <!-- Petals -->
    <div class="petal" data-i="0"><div class="dot g1"></div><button class="pulse-btn" aria-label="Start"></button></div>
    <div class="petal" data-i="1"><div class="dot g2"></div><button class="pulse-btn" aria-label="Next"></button></div>
    <div class="petal" data-i="2"><div class="dot g3"></div><button class="pulse-btn" aria-label="Next"></button></div>
    <div class="petal" data-i="3"><div class="dot g4"></div><button class="pulse-btn" aria-label="Next"></button></div>
    <div class="petal" data-i="4"><div class="dot g5"></div><button class="pulse-btn" aria-label="Next"></button></div>
    <div class="petal" data-i="5"><div class="dot g6"></div><button class="pulse-btn" aria-label="Next"></button></div>
    <div class="petal" data-i="6"><div class="dot g7"></div><button class="pulse-btn" aria-label="Next"></button></div>
    <div class="petal" data-i="7"><div class="dot g8"></div><button class="pulse-btn" aria-label="Next"></button></div>
  </div>

  <!-- Fullscreen overlay panel (section view) -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="sectionTitle" aria-hidden="true">
    <div class="overlay-inner">
      <button class="close-btn" id="closeBtn" aria-label="Close">✕</button>

      <header class="section-header">
        <h1 id="sectionTitle" class="section-title">Section</h1>
      </header>

      <main class="section-content" id="sectionContent" tabindex="-1">
        <!-- Glass-card content placeholders -->
        <section data-section="work" hidden>
          <h2>Selected Projects</h2>
          <p>Add images, case studies, or links here.</p>
        </section>
        <section data-section="about" hidden>
          <h2>About</h2>
          <p>Bio, approach, and what you’re exploring.</p>
        </section>
        <section data-section="contact" hidden>
          <h2>Contact</h2>
          <p>Email, socials, or a form.</p>
        </section>
      </main>
    </div>
  </div>

  <!-- Gradient link lines canvas (above overlay, below petals) -->
  <canvas id="linkCanvas" class="link-canvas" aria-hidden="true"></canvas>

  <!-- Topmost layer to host petals during transitions (above overlay) -->
  <div id="petalLayer" class="petal-layer" aria-hidden="true"></div>

  <script defer src="script.js"></script>
</body>
</html>
